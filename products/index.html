---
layout: default
title: Our Wines
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h1>Our Wines</h1>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
	</div>
</div>

<ul>
	{% for products in site.pages %}
		{% if products.category == 'wine' %}
			<li>
			<a href="{{site.baseurl}}{{products.url}}">
			<img src="{{site.baseurl}}/images/{{product.image}}" alt="">
			{{products.title}} 
			</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
